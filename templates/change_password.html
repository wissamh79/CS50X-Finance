{% extends "layout.html" %} {% block title %} Change Password {% endblock %} {%
block main %}
<h1>Change Password</h1>
<form method="post">
  <div class="form-group">
    <label for="old_password">Old Password</label>
    <input
      type="password"
      name="old_password"
      id="old_password"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="new_password">New Password</label>
    <input
      type="password"
      name="new_password"
      id="new_password"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirmation">Confirm New Password</label>
    <input
      type="password"
      name="confirmation"
      id="confirmation"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
