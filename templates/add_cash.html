{% extends "layout.html" %} {% block title %} Add Cash {% endblock %} {% block
main %}
<h1>Add Cash</h1>
<form method="post">
  <div class="form-group">
    <label for="amount">Amount to Add</label>
    <input
      type="number"
      name="amount"
      id="amount"
      class="form-control"
      min="0.01"
      step="0.01"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Add Cash</button>
</form>
{% endblock %}
